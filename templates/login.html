{% block title %}Login{% endblock %}



{% block body %}
<div class="container">
    <h1>Login</h1>

    <form action+"" method="post">
        {{form.csrf_token}}

        <p>
            {{form.username.label}}<br>
            {{form.username(size=32)}}
        </p>
        <p>
            {{form.password.label}}<br>
            {{form.password(size=32)}}
        </p>
        <p> 
            {{form.submit()}}
        </p>

    </form>
    
</div>

{% endblock %}
